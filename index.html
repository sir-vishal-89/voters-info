<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Commission of India</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgba(255, 153, 51, 0.15), rgba(255, 255, 255, 0.15), rgba(19, 136, 8, 0.15));
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .info p {
            font-size: 1.1em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Election Commission Of India</h1>
    
    <div class="info">
        <p><strong>Voter's Name:</strong> Azahar Uddin</p>
        <p><strong>Class:</strong> 9</p>
        <p><strong>Section:</strong> A</p>
        <p><strong>Date of Birth:</strong> 06/09/2008</p>
    </div>
</body>
</html>
